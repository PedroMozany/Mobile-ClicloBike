<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>CicloBike</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

  <!-- Custom styles for this template -->

  <link href="css/signin.css" rel="stylesheet" />

  <style>
    .form-control {
      width: 240px;
    }

    .form-label {
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      text-align: left;
      margin-top: 10px;
    }
  </style>

</head>

<body class="text-center">
  <header>
    <img class="mb-4" src="imagem/ciclo-bike-logo-branca.png" alt="" width="100" height="100" />
  </header>

  <main class="form-signin">
    <form action="https://postman-echo.com/post" method="post"  id="login" class="form">
      <h1>Cadastre-se</h1>
      <h6 class="form-label">Nome completo</h6>
      <input type="text" class="form-control" nome="nome" placeholder="Nome completo" id="nome" />
      <h6 class="form-label">Senha</h6>
      <input type="password" class="form-control"  nome="Senha" placeholder="Senha" id="password" 
      >
      <h6 class="form-label">Confirma</h6>
      <input type="password" class="form-control" placeholder="Confirme Senha" id="confirm_password" 
      >
      <h6 class="form-label">Data de nascimento</h6>
      <input type="date" class="form-control"  id="Data_de_nascimento" />
      <h6 class="form-label">Telefone</h6>
      <input type="tel" class="form-control" placeholder="(xx)xxxxx-xxxx" 
       id="exampleFormControlInput1" />
      <h6 class="form-label">E-mail</h6>
      <input type="email" class="form-control" id="exampleFormControlInput1" />


      <button id="registrar" type="submit"><a href="index.html">cadastre-se</a></button>
      <button type="submit"><a href="index.html"> para o login</a></button>
    </form>
  </main>
</body>

<!-- JavaScript Bundle with Popper -->

<script src="js/app.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
